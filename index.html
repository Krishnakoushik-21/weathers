<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="weather-card">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                    <button id="locationBtn" title="Use My Location">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                    </button>
                    <button id="searchBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
                <ul id="suggestions" class="suggestions-list hidden"></ul>
            </div>

            <div id="errorMsg" class="error hidden"></div>

            <div id="weatherInfo" class="weather-info hidden">
                <h2 id="cityName">City Name</h2>
                <img id="weatherIcon" src="" alt="Weather Icon">
                <h1 id="temp" class="temp">25Â°C</h1>
                <p id="condition">Clear Sky</p>

                <div class="details">
                    <div class="col">
                        <span class="label">Humidity</span>
                        <span id="humidity" class="val">50%</span>
                    </div>
                    <div class="col">
                        <span class="label">Wind Speed</span>
                        <span id="wind" class="val">10 m/s</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
